    <style>
        @font-face {
            font-family:'Love';
            src: url('fonts/love larry.tff') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
        h1 {
            font-family: 'Love';
            font-size: 2em;
            font-style: normal;
        }
    </style>
</head>
